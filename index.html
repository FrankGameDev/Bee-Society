<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My first three.js app</title>
        <style>
            body {
                margin: 0;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
    </head>
    <body>
        <div id="canvas-div">
            <canvas id="webGlRenderer"></canvas>
        </div>

        <!-- UI -->
        <div
            class="ui position-relative d-flex flex-column justify-content-between">
            <div
                id="top-ui"
                class="top-ui position-relative w-100 h-auto d-flex justify-content-start align-items-start">
                <div
                    id="cycle"
                    class="cycle position-absolute top-0 start-0 mt-3 mx-lg-2 w-25 h-100">
                    <div id="day-progress" class="progress show">
                        <div
                            id="day-progress-bar"
                            class="progress-bar bg-warning progress-bar-animated progress-bar-striped"
                            role="progressbar">
                            <p id="day-time" class="my-auto mx-auto"></p>
                        </div>
                    </div>
                    <div id="night-progress" class="progress hide">
                        <div
                            id="night-progress-bar"
                            class="progress-bar bg-black progress-bar-animated progress-bar-striped"
                            role="progressbar">
                            <p id="night-time" class="my-auto mx-auto"></p>
                        </div>
                    </div>
                </div>

                <div
                    id="pollen"
                    class="pollen d-flex position-absolute top-0 start-50 translate-middle-x border border-light border-opacity-75">
                    <img
                        src="resources/jpg/bee hive.png"
                        alt="pollen placeholder"
                        class="mx-3 my-auto w-50 h-50" />
                    <p
                        id="pollen-currency"
                        class="pollen-currency mx-4 my-auto">
                        100
                    </p>
                </div>
            </div>

            <div
                id="bottom-ui"
                class="bottom-ui position-relative w-100 h-auto d-flex justify-content-end align-items-end">
                <div
                    id="upgrade-container"
                    class="upgrade-container d-flex flex-row">
                    <div
                        id="bee-upgrade-container"
                        class="d-flex flex-row position-relative">
                        <button
                            id="bee-upgrade-menu-button"
                            class="btn btn-lg btn-success">
                            Bee Upgrades
                        </button>
                        <div
                            id="bee-upgrade-menu"
                            class="position-relative upgrade-menu hidden">
                            <div
                                class="upgrade-button"
                                id="bee-movement-upgrade-container">
                                <button
                                    id="bee-movement-upgrade"
                                    class="btn btn-lg btn-secondary">
                                    Movement
                                </button>
                                <span id="bee-movement-level">
                                    Current level = 1
                                </span>
                            </div>
                            <div
                                class="upgrade-button"
                                id="bee-harvest-upgrade-container">
                                <button
                                    id="bee-harvest-upgrade"
                                    class="btn btn-lg btn-secondary">
                                    Amount
                                </button>
                                <span id="bee-harvest-level">
                                    Current level = 1
                                </span>
                            </div>
                        </div>
                    </div>
                    <div
                        id="defender-upgrade-container"
                        class="d-flex flex-row position-relative">
                        <button
                            id="defender-upgrade-menu-button"
                            class="btn btn-lg btn-danger">
                            Defender upgrades
                        </button>
                        <div
                            id="defender-upgrade-menu"
                            class="position-relative upgrade-menu hidden">
                            <div
                                class="upgrade-button"
                                id="defender-movement-upgrade-container">
                                <button
                                    id="defender-movement-upgrade"
                                    class="btn btn-lg btn-secondary">
                                    Movement
                                </button>
                                <span id="defender-movement-level">
                                    Current level = 1
                                </span>
                            </div>
                            <div
                                class="upgrade-button"
                                id="defender-amount-upgrade-container">
                                <button
                                    id="defender-amount-upgrade"
                                    class="btn btn-lg btn-secondary">
                                    Amount
                                </button>
                                <span id="defender-amount-level">
                                    Current level = 1
                                </span>
                            </div>
                        </div>
                    </div>
                    <div
                        id="farm-upgrade-container"
                        class="d-flex flex-row position-relative">
                        <button
                            id="farm-upgrade-menu-button"
                            class="btn btn-lg btn-dark">
                            Farm Upgrades
                        </button>
                        <div
                            id="farm-upgrade-menu"
                            class="position-relative upgrade-menu hidden">
                            <div
                                class="upgrade-button"
                                id="farm-spot-upgrade-container">
                                <button
                                    id="farm-spot-upgrade"
                                    class="btn btn-lg btn-secondary">
                                    New flower
                                </button>
                                <span id="farm-spot-level">
                                    Current level = 1
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
